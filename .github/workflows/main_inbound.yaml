name: main 

on:
  workflow_dispatch:      # Permite execução manual
  schedule:
    - cron: '*/15 * * * *' # Roda a cada 15 min (se desejar)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          # Garanta que o 'requirements.txt' só tem o que precisa
          # (pandas, gspread, requests, google-auth)
          pip install -r requirements.txt
      
      - name: Executar o script
        env:
          # Este é o segredo com o JSON PURO colado
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }} 
          # Não se esqueça do seu webhook
          SEATALK_WEBHOOK_URL: ${{ secrets.SEATALK_WEBHOOK_URL }} 
        
        # Use o script que lê a variável de ambiente (o primeiro que fizemos)
        run: python monitor_lts.py
