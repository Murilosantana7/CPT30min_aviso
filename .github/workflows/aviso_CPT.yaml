name: Fiscal CPT Iminente

on:
  schedule:
    - cron: '*/10 * * * *'   # ← RODA A CADA 10 MINUTOS (0, 10, 20, 30, 40, 50)
  workflow_dispatch: {}       # ← Permite execução manual pelo GitHub

jobs:
  run-fiscal-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fiscal Script
        run: python fiscal_cpt.py
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SEATALK_WEBHOOK_URL: ${{ secrets.SEATALK_WEBHOOK_URL }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
