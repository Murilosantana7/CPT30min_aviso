name: Robô Expedição

on:
  # Permite rodar manualmente pelo GitHub
  workflow_dispatch: {}
  
  # Define um agendamento (a cada hora, no minuto 0)
  schedule:
    - cron: '0 * * * *' 

jobs:
  run-expedicao-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout do Repositório
        uses: actions/checkout@v4

      - name: 2. Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # NÃO PRECISA MAIS DE BASE64!
      # A autenticação é feita dentro do Python

      - name: 4. Rodar o Script Python
        # Passa todos os segredos necessários como variáveis de ambiente
        run: python main.py 
        env:
          # O script usa este para autenticar
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }} 
          
          # O script usa este para o webhook
          SEATALK_WEBHOOK_URL: ${{ secrets.SEATALK_WEBHOOK_URL }} 
          
          # O script usa este para abrir a planilha
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
